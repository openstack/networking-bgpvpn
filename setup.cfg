[metadata]
name = networking-bgpvpn
summary = API and Framework to interconnect bgpvpn to neutron networks
description-file =
    README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 2.6
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4

[files]
packages =
    networking_bgpvpn

[entry_points]
console_scripts=
    bgpvpn-db-manage = networking_bgpvpn.neutron.db.migration.cli:main
    neutron-bagpipe-openvswitch-agent = networking_bgpvpn.neutron.services.bgpvpn.service_drivers.bagpipe.ovs_agent.ovs_bagpipe_neutron_agent:main
neutronclient.extension=
    bgpvpn_connection = networking_bgpvpn.neutronclient.neutron.v2_0.bgpvpn.bgpvpn_connection
neutron.ml2.mechanism_drivers =
    bgpvpn_notify = networking_bgpvpn.neutron.services.bgpvpn.service_drivers.bagpipe.ml2_mech_driver:ML2BGPVPNMechanismDriver

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = networking_bgpvpn/locale
domain = networking_bgpvpn

[update_catalog]
domain = networking-bgpvpn
output_dir = networking_bgpvpn/locale
input_file = networking_bgpvpn/locale/networking-bgpvpn.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = networking_bgpvpn/locale/networking-bgpvpn.pot
